<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tablapag</title>
  <script src="https://kit.fontawesome.com/01adc37bf7.js" crossorigin="anonymous"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
    rel="stylesheet" />
  <link rel="stylesheet" href="../shared/base.css" />
  <link rel="stylesheet" href="../shared/navbar.css" />
  <link rel="stylesheet" href="./tablapag.css" />
</head>

<body>
  <div class="container">
    <nav>
        <img class="nav__logo" src="../assets/teclogo.jpg" alt="logo" />
        <h1 class="nav__text">Sistema de Planeación Docente</h1>
        <div class="nav__options">
          <h3>Bienvenido, César</h3>
          <section class="action_buttons">
            <i class="logoutIcon fa-lg fa-solid fa-right-from-bracket"></i>
            <p>Cerrar sesión</p>
          </section>
        </div>
    </nav>
    <main>

      <div class="content">
        <section class="create">
          <h2 class="create__text">Index</h2>
          <p class="btn btn-nuevo">
            <a href="/Perfil/Create">Crear nuevo</a>
          </p>
        </section>

        <div>
          <table>
            <thead>
              <tr>
                <th>Nombre del perfil</th>
                <th></th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>Administrador</td>
                <td>
                  <section class="action_buttons">
                    <article><i class="fa-solid fa-lg fa-pen-to-square edit-icon"></i></article>
                    <article><i class="fa-solid fa-lg fa-trash-can erase-icon"></i></article>
                  </section>
                </td>
              </tr>
              <tr>
                <td>Operador</td>
                <td>
                  <section class="action_buttons">
                    <article><i class="fa-solid fa-lg fa-pen-to-square edit-icon"></i></article>
                    <article><i class="fa-solid fa-lg fa-trash-can erase-icon"></i></article>
                  </section>
                </td>
              </tr>
              <tr>
                <td>loganA</td>
                <td>
                  <section class="action_buttons">
                    <article><i class="fa-solid fa-lg fa-pen-to-square edit-icon"></i></article>
                    <article><i class="fa-solid fa-lg fa-trash-can erase-icon"></i></article>
                  </section>
                </td>

              </tr>
              <tr>
                <td>cambio</td>
                <td>
                  <section class="action_buttons">
                    <article class="edit-icon"><i class="fa-solid fa-lg fa-pen-to-square"></i></article>
                    <article class="erase-icon"><i class="fa-solid fa-lg fa-trash-can"></i></article>
                  </section>
                </td>

              </tr>
              <tr>
                <td>prueba 3</td>
                <td>
                  <section class="action_buttons fitwidth">
                    <article><i class="fa-solid fa-lg fa-pen-to-square edit-icon"></i></article>
                    <article><i class="fa-solid fa-lg fa-trash-can erase-icon"></i></article>
                  </section>
                </td>

              </tr>
            </tbody>
          </table>
          <ul class="pagination">
            <li class="btn btn-previous disabled">
              <a href="/Perfil/Index/1">
                < Anterior</a>
            </li>
            <li class="btn btn-next">
              <a href="/Perfil/Index/2" disabled="disabled">Siguiente ></a>
            </li>
          </ul>
        </div>
    </main>
  </div>
</body>

</html>

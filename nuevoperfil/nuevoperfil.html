<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nuevo Perfil</title>
    <script
      src="https://kit.fontawesome.com/01adc37bf7.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../shared/base.css" />
    <link rel="stylesheet" href="../shared/navbar.css" />
    <link rel="stylesheet" href="./nuevoperfil.css" />
  </head>

  <body>
    <div class="container">
      <nav>
        <img class="nav__logo" src="../assets/teclogo.jpg" alt="logo" />
        <h1 class="nav__text">Sistema de Planeación Docente</h1>
        <div class="nav__options">
          <h3>Bienvenido, César</h3>
          <section class="action_buttons">
            <i class="logoutIcon fa-lg fa-solid fa-right-from-bracket"></i>
            <p>Cerrar sesión</p>
          </section>
        </div>
      </nav>
      <main>
        <div class="content">
          <div>
            <a class="goback" href="/Perfil/Index/1">
              <i class="goback__icon fa-md fa-solid fa-arrow-left"></i>
              <span>Back to List</span>
            </a>
          </div>
          <h2 class="create__text">Create</h2>
          <form class="form" action="/Perfil/Create" method="post">
            <input
              name="__RequestVerificationToken"
              type="hidden"
              value="V5F20sORywo7nGk2Pz8v807ziGcD0TTQs4dpQrWxCqiQIW8j-fNBdeFaN-mY7bDy3gWwY8ePE0c28CHhiTGLQCIGmYxSGifpyPadJVCkh681"
            />
            <div class="form-horizontal">
              <h4 class="form__section">Perfil</h4>
              <hr />
              <div class="form-group">
                <label class="control-label col-md-2" for="PerNombre"
                  >Nombre del perfil:</label
                >
                <div class="col-md-10">
                  <input
                    class="form__input form-control text-box single-line"
                    data-val="true"
                    data-val-length="El campo Nombre debe ser una cadena con una longitud máxima de 10."
                    data-val-length-max="20"
                    data-val-required="Este campo es obligatorio"
                    id="PerNombre"
                    name="PerNombre"
                    type="text"
                    value=""
                  />
                  <span
                    class="field-validation-valid text-danger"
                    data-valmsg-for="PerNombre"
                    data-valmsg-replace="true"
                  ></span>
                </div>
              </div>

              <div class="form-group">
                <div class="col-md-offset-2 col-md-10">
                  <input
                    type="submit"
                    value="Guardar"
                    class="btn btn-guardar btn-default"
                  />
                </div>
              </div>
            </div>
          </form>
        </div>
      </main>
    </div>
  </body>
</html>
